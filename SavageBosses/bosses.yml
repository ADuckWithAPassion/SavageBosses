LostBerserker:
  name: Lost Berserker
  type: zombie
  abilities: 
    1:
      ability: Stun
      trigger: onAbilityCycle
      target: AreaEnemy
      range: 10
      duration: 3
      cooldown: 20
      debuffs: 
        - BLINDNESS, 1
        - WITHERING, 1
      messageBroadcast: NAME Roars at all nearby enemies, leaving them stunned.
      conditions:
        - targetNotStunCooldown
    2:
      ability: Push
      trigger: onAttacked
      target: AttackingEnemy
      range: 10
      chance: 0.2
      cooldown: 5
      potency: 1
      debuffs:
        - BLINDNESS, 1
        - POISON, 1
      messageBroadcast: NAME Flings TARGET into the sky.
      conditions: 
        - targetNotStunned
    3:
      ability: Stun
      trigger: onAttack
      target: AttackedEnemy
      range: 10
      duration: 3
      cooldown: 20
      debuffs:
        - BLINDNESS, 1
        - POISON, 1
      messageBroadcast: NAME Headbutts TARGET, stunning him for a few seconds.
      conditions: 
        - areaNotStunCooldown
    4:
      ability: Buff
      trigger: onAbilityCycle
      target: Self
      range: 10
      duration: 6
      cooldown: 20
      buffs:
        - INCREASE_DAMAGE, 3
        - SPEED, 3
      messageBroadcast: NAME Uses Rage, gaining a powerful buff.
  delay: 7
  baseHealth: 50
  weapon: IRON_AXE
  helmet: IRON_HELMET
  chest: LEATHER_CHESTPLATE
  legs: LEATHER_LEGGINGS
  boots: IRON_BOOTS
  difficulty: 1
  drops: 
    - item: BLAZE_ROD
      probability: 0.1
    - item: GOLDEN_SWORD
      probability: 0.5
